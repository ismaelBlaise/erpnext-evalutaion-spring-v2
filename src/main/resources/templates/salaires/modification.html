 <div th:fragment="content" class="max-w-2xl mx-auto mt-10 p-8 bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
            <i class="fas fa-edit text-blue-500 mr-2"></i>Modifier composants salariaux
        </h2>

        <!-- Alertes -->
        <div th:if="${success}" class="mb-4 p-3 bg-green-100 border-l-4 border-green-500 text-green-700">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Formulaire -->
        <form th:action="@{/salaire/traiter-modification}" method="post" class="space-y-4">
            <!-- Sélection du composant -->
            <div>
                <label for="selectedComponent" class="block text-sm font-medium text-gray-700">
                    Composant salarial
                </label>
                <select id="selectedComponent" name="selectedComponent" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">Sélectionnez un composant</option>
                    <option th:each="comp : ${components}" 
                            th:value="${comp.name}"
                            th:text="${comp.name}"
                            th:selected="${selectedComponent == comp.name}"></option>
                </select>
            </div>

            <!-- Condition (supérieur/inférieur) -->
            <div>
                <label for="comparaisonType" class="block text-sm font-medium text-gray-700">
                    Condition
                </label>
                <select id="comparaisonType" name="comparaisonType" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="superieur" th:selected="${comparaisonType == 'superieur'}">Supérieur à</option>
                    <option value="inferieur" th:selected="${comparaisonType == 'inferieur'}">Inférieur à</option>
                </select>
            </div>

            <!-- Valeur seuil -->
            <div>
                <label for="thresholdValue" class="block text-sm font-medium text-gray-700">
                    Valeur seuil
                </label>
                <input type="number" step="0.01" id="thresholdValue" name="thresholdValue" required
                       th:value="${thresholdValue ?: ''}"
                       class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Type de modification -->
            <div>
                <label for="modificationType" class="block text-sm font-medium text-gray-700">
                    Modification
                </label>
                <select id="modificationType" name="modificationType" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="augmentation" th:selected="${modificationType == 'augmentation'}">Augmentation de</option>
                    <option value="reduction" th:selected="${modificationType == 'reduction'}">Réduction de</option>
                </select>
            </div>

            <!-- Pourcentage -->
            <div>
                <label for="percentageValue" class="block text-sm font-medium text-gray-700">
                    Pourcentage (%)
                </label>
                <input type="number" step="0.01" id="percentageValue" name="percentageValue" required
                       th:value="${percentageValue ?: ''}"
                       class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Bouton de soumission -->
            <div class="pt-2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-cogs mr-2"></i>Appliquer les modifications
                </button>
            </div>
        </form>

        <!-- Résultats -->
        <div th:if="${affectedEmployees != null}" class="mt-10">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">
                <i class="fas fa-users text-blue-600 mr-2"></i>Employés concernés par la modification
            </h3>

            <div class="overflow-x-auto rounded-lg shadow border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200 bg-white text-sm text-gray-700">
                    <thead class="bg-blue-50 text-gray-600 uppercase text-xs tracking-wider">
                        <tr>
                            <th class="px-5 py-3 text-left">ID</th>
                            <th class="px-5 py-3 text-left">Employé</th>
                            <th class="px-5 py-3 text-right">Salaire Brut</th>
                            <th class="px-5 py-3 text-right">Déduction</th>
                            <th class="px-5 py-3 text-right">Net à Payer</th>
                            <th class="px-5 py-3 text-center">Date</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr th:each="slip : ${affectedEmployees}" class="hover:bg-blue-50 transition duration-150">
                            <td class="px-5 py-3 whitespace-nowrap" th:text="${slip.name}"></td>
                            <td class="px-5 py-3">
                                <div class="font-medium text-gray-800" th:text="${slip.employeeName}"></div>
                                <div class="text-xs text-gray-500 italic" th:text="${slip.department} + ' - ' + ${slip.designation}"></div>
                            </td>
                            <td class="px-5 py-3 text-right">
                                <span th:text="${#numbers.formatDecimal(slip.grossPay, 1, 'POINT', 2, 'COMMA')}"></span>
                                <span class="ml-1 inline-block text-xs px-2 py-0.5 bg-gray-100 text-gray-600 rounded-full" th:text="${slip.currency}"></span>
                            </td>
                            <td class="px-5 py-3 text-right text-red-600 font-semibold">
                                <span th:text="${#numbers.formatDecimal(slip.totalDeduction, 1, 'POINT', 2, 'COMMA')}"></span>
                                <span class="ml-1 inline-block text-xs px-2 py-0.5 bg-red-100 text-red-600 rounded-full" th:text="${slip.currency}"></span>
                            </td>
                            <td class="px-5 py-3 text-right text-green-600 font-semibold">
                                <span th:text="${#numbers.formatDecimal(slip.netPay, 1, 'POINT', 2, 'COMMA')}"></span>
                                <span class="ml-1 inline-block text-xs px-2 py-0.5 bg-green-100 text-green-600 rounded-full" th:text="${slip.currency}"></span>
                            </td>
                            <td class="px-5 py-3 text-center text-gray-500 text-sm" th:text="${slip.postingDate}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
