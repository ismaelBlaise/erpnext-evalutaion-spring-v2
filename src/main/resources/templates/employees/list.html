
<div class="bg-white border-b border-gray-200 mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <div class="mb-4 sm:mb-0">
                <h1 class="text-2xl font-semibold text-gray-800">Employés</h1>
                <p class="text-sm text-gray-500 mt-1">Liste de tous les employés</p>
            </div>
            

        </div>
        
        <!-- Barre de filtre stylée -->
        <div class="mt-6 bg-white shadow-sm rounded-lg px-6 py-5 max-w-7xl mx-auto">
        <form action="employees" method="get" class="flex flex-wrap gap-6 items-end justify-between">
            
            <!-- Nom complet -->
            <div class="flex flex-col w-full sm:w-48">
            <label for="employeeName" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Nom complet</label>
            <input type="text" name="employeeName" id="employeeName" placeholder="Nom complet"
                    th:value="${param.employeeName}"
                    class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>

            <!-- Poste -->
            <div class="flex flex-col w-full sm:w-40">
            <label for="position" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Poste</label>
            <select name="position" id="position"
                    class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                <option value="">-- Tous --</option>
                <option th:each="p : ${designations}" th:value="${p.name}"  th:text="${p.name}"></option>
            </select>
            </div>

            <!-- Département -->
            <div class="flex flex-col w-full sm:w-40">
            <label for="department" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Département</label>
            <select name="department" id="department"
                    class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                <option value="">-- Tous --</option>
                <option th:each="d : ${departments}" th:value="${d.name}" th:text="${d.name}"></option>
            </select>
            </div>

            <!-- Société -->
            <div class="flex flex-col w-full sm:w-40">
            <label for="company" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Société</label>
            <select name="company" id="company"
                    class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                <option value="">-- Toutes --</option>
                <option th:each="c : ${companies}" th:value="${c.name}"  th:text="${c.name}"></option>
            </select>
            </div>

            <!-- Date d'embauche - début -->
            <div class="flex flex-col w-full sm:w-40">
            <label for="hireDateStart" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Date d'embauche (de)</label>
            <input type="date" name="hireDateStart" id="hireDateStart" th:value="${param.hireDateStart}"
                    class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>

            <!-- Date d'embauche - fin -->
            <div class="flex flex-col w-full sm:w-40">
            <label for="hireDateEnd" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Date d'embauche (à)</label>
            <input type="date" name="hireDateEnd" id="hireDateEnd" th:value="${param.hireDateEnd}"
                    class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
            </div>

            <!-- Bouton -->
            <div class="flex items-center w-full sm:w-auto">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                filtrer
            </button>
            </div>

        </form>
        </div>


   </div>
</div>


<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
        </div>

    <!-- employees Table -->
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200" style="font-size:15px;">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom complet</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poste</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Département</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Société</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date d'embauche</th>
                        <th class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="employee : ${employees}" class="employee-row hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.employeeName}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.position}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.department}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.company}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.hireDate}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a th:href="@{/employees/view(name=${employee.name})}" class="text-indigo-600 hover:text-indigo-900">Voir fiche</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <div class="flex items-center space-x-2">
                        <a th:href="@{/employees(page=${currentPage - 1}, size=${pageSize})}" 
                           th:if="${currentPage > 0}"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                            Précédent
                        </a>
                        
                        <!-- Numéro de page actuel -->
                        <span class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium text-gray-700 bg-gray-100 rounded-md">
                            Page <span th:text="${currentPage + 1}" class="ml-1 font-semibold"></span>
                        </span>
                        
                        <a th:href="@{/employees(page=${currentPage + 1}, size=${pageSize})}"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            Suivant
                            <svg class="h-5 w-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        
        
    </div>
</div>
