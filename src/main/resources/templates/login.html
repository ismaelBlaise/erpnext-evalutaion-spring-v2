<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(to bottom right, #fff 0%, #f5f5f5 100%);
        }
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        .input-highlight:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .text-accent {
            color: #3b82f6;
        }
        .border-accent {
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <!-- Logo Header -->
                <div class="text-center mb-8">
                    <div class="inline-block p-4 rounded-full bg-white border-2 border-accent">
                        <i class="fas fa-cubes text-4xl text-accent"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mt-4">Frappe HR</h1>
                    <p class="text-gray-600 mt-1">Connectez-vous à votre espace</p>
                </div>

                <!-- Login Card -->
                <div class="bg-white rounded-xl login-card overflow-hidden">
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-50 border-l-4 border-accent p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-accent"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-gray-700" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" th:object="${loginRequest}" class="p-8">
                        <div class="mb-6">
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Identifiant</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" th:value="Administrator" id="username" th:field="*{username}" required
                                    class="py-3 pl-10 block w-full bg-gray-50 border border-gray-200 rounded-lg text-gray-700 input-highlight focus:ring-0 placeholder-gray-400"
                                    placeholder="Votre identifiant">
                            </div>
                        </div>

                        <div class="mb-8">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" th:value="admin" id="password" th:field="*{password}" required
                                    class="py-3 pl-10 block w-full bg-gray-50 border border-gray-200 rounded-lg text-gray-700 input-highlight focus:ring-0 placeholder-gray-400"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-blue-700 rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                            <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                        </button>
                    </form>
                </div>

                <!-- Version Info -->
                <div class="text-center text-xs text-gray-500 mt-8">
                    <p>ERPNext v15.0.0 | <span class="text-accent">Premium Edition</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
