<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background-color: #f5f7fa;
            background-image: radial-gradient(#d1d8e0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <!-- Logo Header -->
                <div class="text-center mb-8">
                    <div class="inline-block p-4 rounded-lg">
                        <i class="fas fa-cubes text-4xl text-[#2490ef]"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mt-2">Frappe HR</h1>
                    <p class="text-gray-600">Connectez-vous à votre compte</p>
                </div>

                <!-- Login Card -->
                <div class="bg-white rounded-lg card-shadow overflow-hidden">
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" th:object="${loginRequest}" class="p-8">
                        <div class="mb-6">
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" th:value="Administrator" id="username" th:field="*{username}" required
                                    class="py-2 pl-10 block w-full border border-gray-300 rounded-md focus:ring-[#2490ef] focus:border-[#2490ef]"
                                    placeholder="admin">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" th:value="admin" id="password" th:field="*{password}" required
                                    class="py-2 pl-10 block w-full border border-gray-300 rounded-md focus:ring-[#2490ef] focus:border-[#2490ef]"
                                    placeholder="••••••••">
                            </div>
                        </div>

                       

                        <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#2490ef] hover:bg-[#1d7bc9] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2490ef]">
                            Se connecter
                        </button>
                    </form>

                    
                </div>

                <!-- Version Info -->
                <div class="text-center text-xs text-gray-500 mt-8">
                    <p>ERPNext v15.0.0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
