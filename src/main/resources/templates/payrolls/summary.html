<div class="bg-white border-b border-gray-200 mb-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div class="mb-4 sm:mb-0">
        <h1 class="text-2xl font-semibold text-gray-800">Tableau récapitulatif des paies</h1>
      </div>
    </div>

     <div th:if="${error != null}" class="mt-4 bg-red-50 border-l-4 border-red-500 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700" th:text="${error}"></p>
        </div>
      </div>
    </div>
    <div class="mt-6 bg-white shadow-sm rounded-lg px-6 py-5 max-w-7xl mx-auto">
      <form action="/payrolls/summary" method="get" class="flex flex-wrap gap-6 items-end justify-between">

        
          

        <div class="flex flex-col w-full sm:w-40">
          <label for="month" class="mb-1 text-xs font-semibold text-gray-500 uppercase">Mois</label>
          <input type="month" name="month" id="month"
                 
                 class="border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" />
        </div>

        

        <div class="flex items-center w-full sm:w-auto">
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Filtrer
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200" style="font-size:14px;">
        <thead class="bg-gray-50">
          <tr>
            <!-- <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th> -->
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entreprise</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Période</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salaire Brut</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deduction</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Net à Payer</th>
            <!-- <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th> -->
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="relative px-4 py-3"><span class="sr-only">Actions</span></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="slip : ${salarySlips}" class="hover:bg-gray-50">
            <!-- <td class="px-4 py-3 whitespace-nowrap text-gray-500" th:text="${slip.name}"></td> -->
            <td class="px-4 py-3 whitespace-nowrap">
              <div class="font-medium" th:text="${slip.employeeName}"></div>
              <div class="text-xs text-gray-500" th:text="${slip.department} + ' - ' + ${slip.designation}"></div>
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${slip.company}"></td>
            <td class="px-4 py-3 whitespace-nowrap">
              <span class="text-sm" th:text="${slip.startDate} + ' - ' + ${slip.endDate}"></span>
              <div class="text-xs text-gray-500" th:text="${slip.payrollFrequency}"></div>
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-right font-medium" th:text="${#numbers.formatDecimal(slip.grossPay, 1, 'POINT', 2, 'COMMA')} + ' ' + ${slip.currency}"></td>
            <td class="px-4 py-3 whitespace-nowrap text-right font-bold text-blue-600" th:text="${#numbers.formatDecimal(slip.totalDeduction, 1, 'POINT', 2, 'COMMA')} + ' ' + ${slip.currency}"></td>
            <td class="px-4 py-3 whitespace-nowrap text-right font-bold text-blue-600" th:text="${#numbers.formatDecimal(slip.netPay, 1, 'POINT', 2, 'COMMA')} + ' ' + ${slip.currency}"></td>
            <!-- <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${slip.status}"></td> -->
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${slip.postingDate}"></td>
            <!-- <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
              <div class="flex flex-col space-y-2">
                <a th:href="@{'/payrolls/view?id=' + ${slip.name}}"
                    class="inline-flex items-center gap-1 text-xs text-blue-600 hover:text-blue-800">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Voir details
                    </a>
                
              </div>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Section des totaux -->
    <div class="bg-gray-50 px-6 py-4 mt-6 rounded-lg border border-gray-200 max-w-7xl mx-auto">
    <div class="flex flex-wrap justify-between items-center">
        <div class="w-full sm:w-auto mb-4 sm:mb-0">
        <h3 class="text-lg font-semibold text-gray-800">Récapitulatif des totaux</h3>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full sm:w-auto">
        <!-- Total Brut -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
            <div class="text-sm font-medium text-gray-500">Total Brut</div>
            <div class="text-xl font-semibold text-gray-800 mt-1" 
                th:text="${#numbers.formatDecimal(totalSalarySlip.totalGrossPay, 1, 'POINT', 2, 'COMMA') } + ' ' + ${totalSalarySlip.currency}">
            </div>
        </div>
        
        <!-- Total Déductions -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
            <div class="text-sm font-medium text-gray-500">Total Déductions</div>
            <div class="text-xl font-semibold text-red-600 mt-1" 
                th:text="${#numbers.formatDecimal(totalSalarySlip.totalDeductions, 1, 'POINT', 2, 'COMMA') } + ' ' + ${totalSalarySlip.currency}">
            </div>
        </div>
        
        <!-- Total Net -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
            <div class="text-sm font-medium text-gray-500">Net à Payer</div>
            <div class="text-xl font-semibold text-green-600 mt-1" 
                th:text="${#numbers.formatDecimal(totalSalarySlip.totalNetPay, 1, 'POINT', 2, 'COMMA') } + ' ' + ${totalSalarySlip.currency}">
            </div>
        </div>
        </div>
    </div>
    </div>

    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
      <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
          <div class="flex items-center space-x-2">
            <a th:if="${currentPage > 0}"
               th:href="@{/payrolls(page=${currentPage - 1}, size=${pageSize}, employee=${filter.employee}, startDate=${filter.startDate}, endDate=${filter.endDate})}"
               class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
              <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              Précédent
            </a>

            <span class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium text-gray-700 bg-gray-100 rounded-md">
              Page <span th:text="${currentPage + 1}" class="ml-1 font-semibold"></span>
            </span>

            <a th:href="@{/payrolls(page=${currentPage + 1}, size=${pageSize}, employee=${filter.employee}, startDate=${filter.startDate}, endDate=${filter.endDate})}"
               class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
              Suivant
              <svg class="h-5 w-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </div>

  </div>
</div>
