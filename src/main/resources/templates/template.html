<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ERPNext</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="bg-white border-r border-gray-200 w-64 flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <!-- <div class="flex items-center space-x-2">
                    <i class="fas fa-cubes text-xl text-gray-600"></i>
                    <span class="text-lg font-semibold text-gray-800">Frappe HR</span>
                </div> -->
                <button id="toggle-sidebar" class="text-gray-500">
                    <i class="fas fa-chevron-left text-sm"></i>
                </button>
            </div>

            <!-- <div class="p-4 border-b border-gray-200 flex items-center space-x-3">
                <div class="bg-gray-200 w-8 h-8 rounded-full flex items-center justify-center text-gray-700 font-medium">
                    <span th:text="${session.fullName.substring(0, 1)}"></span>
                </div>
                <div>
                    <div class="font-medium text-gray-800" th:text="${session.fullName}"></div>
                    <div class="text-xs text-gray-500">Administrateur</div>
                </div>
            </div> -->

            <div class="flex-1 overflow-y-auto py-2">
                <div class="space-y-1 px-2">
                    <a href="/dashboard" data-menu="dashboard" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-tachometer-alt w-5 mr-3 text-center text-gray-500"></i>
                        <span>Tableau de bord</span>
                    </a>
                    
                    <a href="/employees" data-menu="employees" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-user-tie w-5 mr-3 text-center text-gray-500"></i>
                        <span>Employés</span>
                    </a>

                    <a href="/payrolls/summary" data-menu="table" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-table w-5 mr-3 text-center text-gray-500"></i>
                        <span>Tableau récapitulatif</span>
                    </a>

                    <a href="/payrolls/stat" data-menu="stat" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-chart-bar w-5 mr-3 text-center text-gray-500"></i> 
                        <span>Statistiques</span>
                    </a>

                    <a href="/payrolls/graph" data-menu="graphe" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-chart-line w-5 mr-3 text-center text-gray-500"></i>
                        <span>Graphique d'évolution</span>
                    </a>

                    <a href="/imports" data-menu="imports" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-file-import w-5 mr-3 text-center text-gray-500"></i>
                        <span>Import</span>
                    </a>

                    <a href="/salaire/generation" data-menu="payroll" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-file-invoice w-5 mr-3 text-center text-gray-500"></i>
                        <span>Générer paiements</span>
                    </a>
                    
                    <a href="/salaire/modifier-composants" data-menu="s" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-file-invoice w-5 mr-3 text-center text-gray-500"></i>
                        <span>Modifier paiements</span>
                    </a>
                    
                    <a href="/salaire/recherche-composants" data-menu="sd" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-file-invoice w-5 mr-3 text-center text-gray-500"></i>
                        <span>Recherche</span>
                    </a>
                </div>

                <div class="px-4 pt-6 pb-2">
                    <div class="text-xs font-medium text-gray-500 uppercase tracking-wider">Outils</div>
                </div>
                <div class="space-y-1 px-2">
                    <a th:href="@{/logout}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt w-5 mr-3 text-center text-gray-500"></i>
                        <span>Déconnexion</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center space-x-3">
                        <button id="mobile-toggle-sidebar" class="text-gray-500 lg:hidden">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-lg font-semibold text-gray-800">Tableau de bord</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="p-2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-question-circle"></i>
                        </button>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <div class="bg-white rounded-lg border border-gray-200 p-5" th:replace="${page}"></div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Menu actif
            const savedMenu = localStorage.getItem("activeMenu");
            const menuItems = document.querySelectorAll("[data-menu]");
            
            menuItems.forEach(item => {
                item.classList.remove("bg-gray-100", "text-gray-900");  
                if (item.getAttribute("data-menu") === savedMenu) {
                    item.classList.add("bg-gray-100", "text-gray-900");
                }
                
                item.addEventListener("click", function () {
                    localStorage.setItem("activeMenu", this.getAttribute("data-menu"));
                });
            });

            // Toggle sidebar
            const toggleBtn = document.getElementById('toggle-sidebar');
            const mobileToggleBtn = document.getElementById('mobile-toggle-sidebar');
            const sidebar = document.querySelector('.sidebar');

            [toggleBtn, mobileToggleBtn].forEach(btn => {
                btn?.addEventListener('click', () => {
                    const isCollapsed = sidebar.classList.contains('w-20');
                    
                    if (isCollapsed) {
                        sidebar.classList.remove('w-20');
                        sidebar.classList.add('w-64');
                        toggleBtn.innerHTML = '<i class="fas fa-chevron-left text-sm"></i>';
                    } else {
                        sidebar.classList.remove('w-64');
                        sidebar.classList.add('w-20');
                        toggleBtn.innerHTML = '<i class="fas fa-chevron-right text-sm"></i>';
                    }
                });
            });
        });
    </script>
</body>
</html>
