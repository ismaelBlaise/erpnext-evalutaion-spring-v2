<script>
    // Fonction de filtrage améliorée avec recherche instantanée et délai
    let searchTimer;
    function filterSuppliers() {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => {
            let searchTerm = document.getElementById("search-input").value.toLowerCase();
            let supplierRows = document.querySelectorAll(".supplier-row");
            let noResults = document.getElementById("no-results");

            let hasVisibleRows = false;
            
            supplierRows.forEach(row => {
                let supplierName = row.querySelector(".supplier-name").textContent.toLowerCase();
                if (supplierName.includes(searchTerm)) {
                    row.style.display = "";
                    hasVisibleRows = true;
                } else {
                    row.style.display = "none";
                }
            });

            noResults.style.display = hasVisibleRows ? "none" : "block";
        }, 300);
    }

    // Fonction pour ouvrir le formulaire de création

</script>
