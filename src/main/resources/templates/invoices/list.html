<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">

        <div class="p-4 bg-gray-50 border-b border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <form th:action="@{/invoices}" method="get" class="flex flex-wrap sm:flex-nowrap items-center gap-2 w-full sm:w-auto">
                <label for="status" class="text-sm font-semibold text-gray-700 whitespace-nowrap">Filtrer par statut :</label>
                <select id="status" name="status"
                        class="block sm:w-56 w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">-- Tous les statuts --</option>
                    <tr th:each="status : ${purchaseInvoiceStatus}">
                        <option th:value="${status.key}" th:text="${status.label}"></option>
                    </tr>
                </select>
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2H3V4zm0 4h18v10a1 1 0 01-1 1H4a1 1 0 01-1-1V8z"/>
                    </svg>
                    Filtrer
                </button>
            </form>
        </div>

        <div class="overflow-x-auto" >
            <table class="min-w-full divide-y divide-gray-200" >
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;">Nom de la facture</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;">Fournisseur</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;">Date de création</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;">Grand Total</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;"> Montant payé</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;">Montant restant dû</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" style="font-size:12px;">Statut</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="invoice : ${purchaseInvoices}" class="hover:bg-gray-50">
                        <td  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"  th:text="${invoice.name}" style="font-size:12px;"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" style="font-size:12px;" th:text="${invoice.supplierName}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" style="font-size:12px;" th:text="${invoice.postingDate}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${#numbers.formatDecimal(invoice.grandTotal, 1, 'COMMA', 2, 'POINT') + ' USD'}" style="font-size:12px;"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${#numbers.formatDecimal(invoice.paidAmount, 1, 'COMMA', 2, 'POINT') + ' USD'}" style="font-size:12px;"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${#numbers.formatDecimal(invoice.outstandingAmount, 1, 'COMMA', 2, 'POINT') + ' USD'}" style="font-size:12px;"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${invoice.status}" style="font-size:12px;"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <span th:if="${invoice.status == 'Paid'}" class="text-gray-500">Déjà payé</span>
                            <span th:if="${invoice.status == 'Draft'}" class="text-gray-500">Brouillon</span>
                            <span th:if="${invoice.status == 'Cancelled'}" class="text-gray-500">Annulé</span>
                            
                            <a th:if="${invoice.status == 'Unpaid' or invoice.status == 'Overdue' or invoice.status == 'Partly Paid'}" 
                               th:href="@{/payments(facture=${invoice.name})}" 
                               class="text-blue-600 hover:text-blue-900">Payer</a>
                            
                            <span th:if="${invoice.status != 'Paid' 
                                          and invoice.status != 'Draft' 
                                          and invoice.status != 'Cancelled' 
                                          and invoice.status != 'Unpaid' 
                                          and invoice.status != 'Overdue'
                                          and invoice.status != 'Partly Paid'}" 
                                  class="text-gray-500">Fermé</span>
                        </td>
                        
                    </tr>

                    <tr th:if="${#lists.isEmpty(purchaseInvoices)}">
                        <td colspan="9" class="px-6 py-4 text-center text-sm text-gray-500">
                            Aucune facture trouvée pour ce fournisseur.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <a th:href="@{/invoices( page=${currentPage - 1}, size=${pageSize})}"
                       th:if="${currentPage > 0}"
                       class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        Précédent
                    </a>

                    <span class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium text-gray-700 bg-gray-100 rounded-md">
                        Page <span th:text="${currentPage + 1}" class="ml-1 font-semibold"></span>
                    </span>

                    <a th:href="@{/invoices( page=${currentPage + 1}, size=${pageSize})}"
                       class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Suivant
                        <svg class="h-5 w-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</div>
